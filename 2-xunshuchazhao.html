<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		function findNumber(num){
			var arr = [6,8,1,3,9,7];
			for(var i = 0;i<arr.length;i++){
				if(num === arr[i]){
					return i;
				}
			}
			return -1;
		}

		console.log(findNumber(100));
	</script>
</body>
</html>
