<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [6,8,1,3,9,7,-2];

		function getMin(arr){
			var len = arr.length;
			var min = arr[0];
			for(var i = 1;i<len;i++){
				if(arr[i]<min){
					min = arr[i];
				}
			}
			return min;
		}

		console.log(getMin(arr));

	</script>
</body>
</html>
