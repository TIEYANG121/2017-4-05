<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		

		function getNumber(num){
			var arr = [1,3,5,7,9,11,15,31,51,67,88,99];

			var left = 0;
			var right = arr.length - 1;
			while(left<=right){
				var mid = Math.floor((left+right)/2);
				if(num === arr[mid]){
					return mid
				}else if(num > arr[mid]){
					left = mid + 1;
				}else if(num < arr[mid]){
					right = mid - 1;
				}
			}
			return -1;
		}

		console.log(getNumber(99))
	</script>
</body>
</html>
