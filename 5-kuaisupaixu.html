	<script>
		var arr = [6,7,1,0,8,9,3];

		//快速排序2

		function sort(arr){
			if(arr.length<=1){
				return arr;
			}
			var mid = Math.floor(arr.length/2);
			var key = arr.splice(mid,1)[0];
			var left = [];
			var right = [];
			for(var i = 0;i<arr.length;i++){
				if(arr[i]<key){
					left.push(arr[i])
				}else if(arr[i]>key){
					right.push(arr[i])
				}
			}
			return sort(left).concat([key],sort(right));
		}

		console.log(sort(arr));
